<!DOCTYPE html>
<html>
  <body>
    <script>
      function computerPlay(){
        //TODO: randomize rock-papaer-scissors strings
        let result = Math.floor(Math.random() * (3 - 1 + 1) + 1);
        switch(result) {
          case 1:
          return 'rock';
          case 2:
          return 'paper';
          case 3:
          return 'scissors';
        }
      };
      function game(){
        let winCount = 0;
        let lossCount = 0;
        for(let i = 0; i < 5; i++){

          let pcChoice = computerPlay();
          let choice = prompt("choose rock, paper, or scissors");
          let newChoice = choice.toLowerCase();
          if(newChoice == pcChoice){
            //see if choices match
            console.log("It's a tie! Wins:" + winCount + " Losses:" + lossCount);
          }
          else if(newChoice == 'rock'){
            //check if rock wins against computerPlay
            if(pcChoice == 'scissors'){
              winCount++;
              console.log("You win the round! Wins:" + winCount + " Losses:" + lossCount);

            }
            else{
              lossCount++;
              console.log("You lose the round! Wins:" + winCount + " Losses:" + lossCount);
            }
          }
          else if(newChoice == 'paper'){
            //check if paper wins against computerPlay
            if(pcChoice == 'rock'){
              winCount++;
              console.log("You win the round! Wins:" + winCount + " Losses:" + lossCount);

            }
            else{
              lossCount++;
              console.log("You lose the round! Wins:" + winCount + " Losses:" + lossCount);
            }
          }
          else if(newChoice == 'scissors'){
            //check if scissors wins against computerPlay
            if(pcChoice == 'paper'){
              winCount++;
              console.log("You win the round! Wins:" + winCount + " Losses:" + lossCount);

            }
            else{
              lossCount++;
              console.log("You lose the round! Wins:" + winCount + " Losses:" + lossCount);

            }
          }
          else{
            i--;
            console.log('Input not recognized, try again')
          }
        }
        if(winCount > lossCount){
          console.log("You win!");
        }
        else if(lossCount > winCount){
          console.log("Sorry, you lose");
        }
        else{
          console.log("Looks like it's a tie!")
        }
      };
      game();
    </script>
  </body>
</html>
